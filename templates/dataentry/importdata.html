{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate the django stuff</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="{% static 'js/custom.js' %}"></script>
</head>
<body>
    <div class="container mt-5 alert-primary shadow" style="max-width: 600px;padding: 50px; border-radius: 10px;">
        <h3 class="text-center">Import Data To Database Tables</h3>
        <form action="" method="POST" enctype="multipart/form-data" style="max-width: 600px;margin:auto;padding-top: 50px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="file_path">Upload CSV File</label>
                <input type="file" name="file_path" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="model_name">Select Database Table</label>
                <select name="model_name" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    {% for model in custom_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Import Data" class="btn btn-primary">
            </div>
            {% include 'alerts.html' %}
</body>
</html>
